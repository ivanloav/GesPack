# version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.dev
    container_name: gespack_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/package.json:/app/package.json
#      - ./node_modules:/app/node_modules # evita reinstalar paquetes cada vez
    command: npm run dev
    networks:
      - shared-network

  backend:
    build:
      context: ./backend
    container_name: gespack_backend
    restart: always
    ports:
      - "3001:5000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - shared-network

  docs:
    build:
      context: ./docs
    container_name: gespack_docs
    ports:
      - "3002:3001"
    command: npm run serve
    networks:
      - shared-network

  nginx:
    build:
      context: ./nginx          # <-- usa tu Dockerfile dentro de ./nginx
      dockerfile: Dockerfile
    #image: gespack-app-nginx     # <-- nombre de la imagen que verÃ¡s en 'docker images'
    container_name: gespack_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
      - docs
    networks:
      - shared-network

  certbot:
    image: certbot/certbot
    container_name: gespack_certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command:
      - >-
        certbot certonly --webroot --webroot-path=/var/www/certbot
        --email ilopez@parcelontime.es --agree-tos --no-eff-email
        -d gespack.parcelontime.es

networks:
  shared-network:
    external: true